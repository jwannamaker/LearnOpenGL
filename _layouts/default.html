<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #ddd;
      padding: 2rem;
      margin: 0 auto;
      max-width: 800px;
    }

    a {
      color: #bbb
    }

    a:hover {
      color: #9ba0ff
    }

    h2 {
      margin-top: 2rem;
    }

    .thumb-grid {
      display: grid;
      flex-wrap: wrap;
      align-items: center;
      padding: 0;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .thumb-card {
      width: auto;
      margin: 0.5em;
      transition: background-color 0.5s ease;
      background: #222;
      border-radius: 10px;
      padding: 1em;
      text-align: center;
      text-decoration: none;
      color: white;
    }

    .thumb-card:hover {
      background-color: #444;
      color: #9ba0ff;
    }

    .thumb-card img {
      width: 100%;
      border-radius: 5px;
      aspect-ratio: 1;
      display: block;
      object-fit: cover;
    }

    .img video {
      display: block;
      max-width: max-content;
    }

    .button {
      padding: 0.5em 1em;
      color: #bbb;
      margin-left: auto;
      margin-right: auto;
    }

    .button:hover {
      color: #9ba0ff
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{ content }}
</body>

</html>
