<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/one-dark.css' | relative_url }}">
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: #111;
      color: #ddd;
      padding: 2rem;
    }

    a {
      color: #bbb
    }

    a:hover {
      color: #9ba0ff
    }

    h1, h2 {
      margin-top: 2rem;
    }

    .highlight {
      background-color: #444;
      padding: 1rem;
      overflow-x: auto;
      border-radius: 1rem;
    }

    .content-wrapper {
      margin: 0 auto;
      max-width: 900px;
      padding-bottom: 4.5rem;
    }

    .thumb-grid {
      display: grid;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .thumb-card {
      max-width: 200px;
      width: auto;
      margin: 5px;
      transition: background-color 0.5s ease;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: white;
    }

    .thumb-card:hover {
      background-color: #444;
      color: #9ba0ff;
    }

    .thumb-card img {
      width: 100%;
      border-radius: 5px;
      aspect-ratio: 1;
      display: block;
      object-fit: cover;
    }

    img, video {
      display: block;
      width: 100%;
      max-width: 100%;
      height: auto;
    }

    .header {
      overflow: hidden;
      position: fixed;
      margin: 0;
      padding: 0 1rem;
      top: 0;
      left: 0;
      right: 0;
      height: 3.5rem;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: left;
    }

    .header a {
      font-weight: bold;
      display: block;
      align-content: center;
      padding: 0.5rem 1rem;
      color: #bbb;
      text-decoration: none;
    }

    .header a:hover {
      background-color: #444;
      color: #9ba0ff
    }

    .header a.icon {
      margin-left: auto;
    }

    .dropdown {
      float: left;
      overflow: hidden;
    }

    @media screen and (max-width: 600px) {
      .header a:not(:first-child) {display: none;}
      .header a.icon {
        float: right;
        display: block;
      }
    }

    @media screen and (max-width: 600px) {
      .header.responsive {
        flex-direction: column;
        align-items: flex-start;
      }
      .header.responsive a.icon {
        position: absolute;
        right: 0;
        top: 0;
      }
      .header.responsive a {
        float: none;
        display: block;
        text-align: left;
      }
    }

    .footer {
      overflow: hidden;
      position: fixed;
      margin: 0;
      padding: 0;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3.5rem;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .footer a {
      font-weight: bold;
      display: block;
      align-content: center;
      padding: 0.5rem 1rem;
      color: #bbb;
      text-decoration: none;
    }

    .footer a:hover {
      background-color: #444;
      color: #9ba0ff
    }

    ul.breadcrumb {
      padding: 10px 16px;
      list-style: none;
    }

    ul.breadcrumb li {
      display: inline;
      font-size: 18px;
    }

    ul.breadcrumb li+li:before {
      content: "/\00a0";
    }

    ul.breadcrumb li a {
      text-decoration: none;
    }

    ul.breadcrumb li a:hover {
      text-decoration: underline;
    } 
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="header" id="siteHeader">
    <a href="{{ site.baseurl }}">Home</a>
    <a href="{{ site.baseurl }}/contact.html">Contact</a>
    <a href="{{ site.baseurl }}/about.html">About</a>
    <a href="javascript:void(0);" class="icon" onclick="toggleHeader()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <h1>{{ page.title }}</h1>

  <div class="content-wrapper">{{ content }}</div>
  
  <script>
    function toggleHeader() {
      var x = document.getElementById("siteHeader");
      if (x.className === "header") {
        x.className += " responsive";
      } else {
        x.className = "header";
      }
    } 
  </script>
</body>

</html>
