<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background: #111;
      color: #ddd;
      padding: 2rem;
    }

    a {
      color: #bbb
    }

    a:hover {
      color: #9ba0ff
    }

    h2 {
      margin-top: 20px;
    }

    .content-wrapper {
      margin: 0 auto;
      max-width: 900px;
    }

    .thumb-grid {
      display: grid;
      flex-wrap: wrap;
      align-items: center;
      padding: 10px;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    }

    .thumb-card {
      max-width: 200px;
      width: auto;
      margin: 5px;
      transition: background-color 0.5s ease;
      background: #222;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      text-decoration: none;
      color: white;
    }

    .thumb-card:hover {
      background-color: #444;
      color: #9ba0ff;
    }

    .thumb-card img {
      width: 100%;
      border-radius: 5px;
      aspect-ratio: 1;
      display: block;
      object-fit: cover;
    }

    img video {
      display: block;
      max-width: 90vw;
    }

    .footer {
      overflow: hidden;
      position: fixed;
      margin: 0;
      padding: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #000;
      display: flex;

    }

    .footer a {
      display: block;
      padding: 14px 16px;
      color: #bbb;
      text-decoration: none;
    }

    .footer a:hover {
      background-color: #444;
      color: #9ba0ff
    }

    ul.breadcrumb {
      padding: 10px 16px;
      list-style: none;
      background-color: #eee;
    }

    ul.breadcrumb li {
      display: inline;
      font-size: 18px;
    }

    /* Add a slash symbol (/) before/behind each list item */
    ul.breadcrumb li+li:before {
      padding: 8px;
      color: black;
      content: "/\00a0";
    }

    /* Add a color to all links inside the list */
    ul.breadcrumb li a {
      color: #0275d8;
      text-decoration: none;
    }

    /* Add a color on mouse-over */
    ul.breadcrumb li a:hover {
      color: #01447e;
      text-decoration: underline;
    } 
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="content-wrapper">{{ content }}</div>
</body>

</html>
