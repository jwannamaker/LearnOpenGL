<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #eee; padding: 2rem; margin: 0 auto; max-width: 800px; }
    h2 { margin-top: 2rem; }
    .thumb-grid { display: flex; flex-wrap: wrap; align-items: center; padding: 2rem; grid-template-columns: repeat(auto-fit, minmax(100px, 1fr)); }
    .thumb-card { width: 150px; margin: 0.5em; transition: background-color 0.3s ease; background: #222; border-radius: 10px; padding: 1rem; text-align: center; text-decoration: none; color: white; }
    .thumb-card:hover { background-color: #444 }
    .thumb-card img { width: 100%; border-radius: 6px; aspect-ratio: 1; display: block; object-fit: cover; }
    .img video { display: block; max-width: max-content; }
    .nav-buttons { padding: 0.5rem 1rem; background: #222; color: white; border-radius: 6px; margin-left: auto; margin-right: auto; }
    .nav-buttons:hover { background-color: #444 }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  {{ content }}
</body>
</html>
